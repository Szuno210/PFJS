<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../../css/form.css" />
    <title>Logowanie</title>
  </head>

  <body>
    <form>
      <label for="username">Nazwa użytkowika</label>
      <input type="text" id="user" name="username" /><br />
      <label for="password">Hasło</label>
      <input type="password" id="pass" name="password" /><br />
    </form>
    <div class="buttons">
      <button class="button-7" onclick="login()">Zaloguj</button>

      <button class="button-6" onclick="location.href='/register';">
        Zarejestruj się
      </button>
    </div>
    <br />
    <span>Przykładowe dane logowania:</span><br /><span>user1:12345</span>
    <script>
      function login() {
        let username = document.getElementById("user").value;
        let password = document.getElementById("pass").value;

        fetch("/api/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username: username,
            password: password,
          }),
        }).then((res) => {
          if (res.status == 200) {
            location.href = "/cytaty";
          } else if (res.status == 400) {
            alert("Wrong username or password");
          }
        });
      }
    </script>
  </body>
</html>
